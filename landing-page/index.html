<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compre Já</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script language="JavaScript" charset="UTF-8" type="text/javascript" src="select.js"></script>
        <script>
			$(function () {	
                $('.next-step').click(function (event) {					
					$('#enviar').click(function(e){
						if($('#enviar').val() == 'Enviando...'){
							return(false);
						}
						$('#enviar').val('Enviando...');
						$.ajax({
							url: 'receive.php',
							type: 'post',
							dataType: 'html',
							data: {
								'metodo': $('#metodo').val(),
								'nome': $('#nome').val(),
								'data_nascimento': $('#data_nascimento').val(),
								'email': $('#email').val(),
								'telefone': $('#telefone').val(),
								'regiao4': $('#regiao4').val(),
								'unidade4': $('#unidade4').val()
							}					
						}).done(function(data){
							//alert(data); //Habilitar caso queira a informação do endpoint
							$('#enviar').val('Enviar dados');
							$('#metodo').val('formulario-ajax');
							$('#nome').val('');
							$('#data_nascimento').val('');
							$('#email').val('');
							$('#telefone').val('');
							$('#regiao4').val('');
							$('#unidade4').val('');

						});
					});
					event.preventDefault();
				 	$(this).parents('.form-step').hide().next().show();
				});
			});
	
		</script>
    </head>
    <body>
       
       <div class="container">
            <div class="row" style="margin:30px 0">
                <div class="col-lg-3">
                    <img src="img/logo.png" class="img-thumbnail">
                </div>
                <div class="col-lg-9">
                    <h3>Nome do Produto</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6" id="form-container">

                    <form method="post" action="" id="step_1" class="form-step">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Preencha seus dados para receber contato
                                </div>
                            </div>
                            <div class="panel-body">
                                <fieldset>
                                    <div class="row form-group">
                                        <div class="col-lg-6">
                                            <label>Nome Completo</label>
                                            <input class="form-control" id="nome" type="text" name="nome">
                                        </div>

                                        <div class="col-lg-6">
                                            <label>Data de Nascimento</label>
                                            <input class="form-control" id="data_nascimento" type="date" name="data_nascimento">
                                        </div>
                                    </div>

                                    <div class="row form-group">
                                        <div class="col-lg-6">
                                            <label>Email</label>
                                            <input class="form-control" id="email" type="email" name="email">
                                        </div>

                                        <div class="col-lg-6">
                                            <label>Telefone</label>
                                            <input class="form-control" id="telefone" type="tel" name="telefone">
                                        </div>
                                       
                                    </div>

                                    <div>
                                        <button class="btn btn-lg btn-info next-step">Próximo Passo</button>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </form>

                    <form method="post" action="" id="step_2" class="form-step" style="display:none">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Preencha seus dados para receber contato
                                </div>
                            </div>
                            <div class="panel-body">
                                <fieldset>
                                    <div class="row form-group">
                                       <div class="col-lg-6">
                                           <label>Região</label>
                                           <select id="regiao4" class="form-control" name="regiao"></select>
										</div>
   										<div class="col-lg-6">
                                            <label>Unidade</label>
    				               		    <select id="unidade4" class="form-control" name="unidade"></select>
										</div>
   										<script language="JavaScript" type="text/javascript" charset="utf-8">
      										new dgUnidadesRegioes({
        									unidade: document.getElementById('unidade4'),
        									regiao: document.getElementById('regiao4')
											})
										</script>
                               	    </div>
                                        <input id="enviar" type="submit" class="btn btn-lg btn-info next-step">
                                        
                                </fieldset>
                            </div>
                        </div>
                    </form>

                    <div id="step_sucesso" class="form-step" style="display:none">
       				<input type="hidden" id="metodo" value="formulario-ajax">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    Obrigado pelo cadastro!
                                </div>
                            </div>
                            <div class="panel-body">
                                Em breve você receberá uma ligação com mais informações!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <h1>Chamada interessante para o produto</h1>
                    <h2>Mais uma informação relevante</h2>
                </div>
            </div>
        </div>
    </body>
</html>
